name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  lib-site-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - run: yarn install --immutable
      - run: yarn site:build

  lib-test:
    name: lib-test (${{ matrix.compiler }} - mobx${{ matrix.mobx-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        compiler:
          - tsc
          - babel
          - swc
        mobx-version:
          - 6
          - 5
          - 4

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v8
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - run: yarn install --immutable
      - run: yarn lib:test:ci
        env:
          COMPILER: ${{ matrix.compiler }}
          MOBX_VERSION: ${{ matrix.mobx-version }}
      - name: Upload codecov report
        run: yarn codecov -p ./packages/lib
        if: matrix.compiler == 'tsc' && matrix.mobx-version == '6'

  benchmark-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - run: yarn install --immutable
      - run: yarn lib:build
      - run: yarn build
        working-directory: ./apps/benchmark

